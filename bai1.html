<!DOCTYPE html>
<html>
<head>
    <title>Freetuts.net - Bài tập Javascript</title>
</head>
<body>
<script language="javascript">
    let  a = parseInt(prompt("gia tri cua a "));
    let b =parseInt(prompt("gia tri cua b"));


    if (a % b== 0){
        document.write( a + ' chia het cho b');
    }
    else{
        document.write( a + ' khong chia het cho b');
    }
</script>
</body>
</html>
